<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal register</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .animalform {
            position: absolute;
            left: 3%;
            top: 15%;
            font-family: 'Times New Roman', Times, serif;
            font-size: 22px; 
            
        }
        table{
            margin-top: -30px;
            border: 1px solid;
            border-radius: 10px;
            height: 500px;
            width: 430px;
            padding-left: 20px;
            background-color: white;
        }
        table th,td {
            padding-left: 10px;
        }
        table input:focus{
        outline: none;
        }
        table input{
            width: 200px;
            height: 22px;
            border-radius: 5px;
            border: 1px solid;
        }
        #background{
            background-image: url("https://wallpaperaccess.com/full/472042.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
       
    </style>
</head>

<body>
    <div id="background">
    <form class="animalform" action="">
        <table>
            <tr>
                <th id="register" colspan="2">Register user</th>
                <th></th>
            </tr>

            <tbody>
                <tr>
                    <td><label for="animaltype">Animal Type </label></td>
                    <td><input type="text" name="animaltype" id="animaltype" list="typelist" required></td>
                </tr>
                <tr>
                    <td><label for="animalname">Name</label></td>
                    <td> <input type="text" name="animalname" id="animalname" list="namelist" required></td>
                </tr>
                <tr>
                    <td><label for="animalgender">Gender</label></td>
                    <td><input type="text" name="animalgender" id="animalgender" list="genderlist" required></td>
                </tr>
                <tr>
                    <td><label for="dob" name="dob">Date of birth</label></td>
                    <td><input type="date" name="dob" id="dob" max="2021-12-31" required></td>
                </tr>
                <tr>
                    <td><label for="color">color</label></td>
                    <td><input type="text" name="color" id="color" list="colors" required></td>
                </tr>
                <tr>
                    <td><label for="price">price</label></td>
                    <td><input type="number" 5 name="price" id="price" min="0" required></td>
                </tr>
                <tr>
                    <td><label for="Accountnumber">Account Number</label></td>
                    <td> <input type="number" name="Accountnumber" id="Accountnumber" min="0" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description</label></td>
                    <td><textarea name="description" id="description" cols="30" required></textarea></td>
                </tr>
            </tbody>
        </table>
        <datalist id="typelist">
            <option value="Dog"></option>
            <option value="Cat"></option>
            <option value="Birds"></option>
            <option value="Fish"></option>
        </datalist>
        <datalist id="namelist">
            <option value="french bulldog"></option>
            <option value="German Shepherd"></option>
            <option value="Maine Coon"></option>
            <option value="Ragdoll"></option>
            <option value="Parakeets"></option>
            <option value="Cockatiels"></option>
            <option value="Angelfish"></option>
            <option value="Rainbow"></option>
        </datalist>
        <datalist id="genderlist">
            <option value="Male"></option>
            <option value="Female"></option>
        </datalist>
        <datalist id="colors">
            <option value="Black"></option>
            <option value="White"></option>
            <option value="Gray"></option>
            <option value="Gold"></option>
            <option value="Sliver"></option>
            <option value="Green"></option>
            <option value="Rainbow"></option>
            <option value="Blue"></option>
        </datalist>
    </form>
</div>
</body>

</html>
